<!DOCTYPE html>
<html>
<head>
	<title>Staff Login - Banka</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
	<header>
		<a href="index.html" class="header-brand">Banka</a>
	</header>
	<main>
		<section class="container">
			<h3>Welcome,</h3>
				<p>Enter your Email and password..</p>
			<div class="form-box">
				<h3>LOGIN (Staff)</h3><hr>
					<form method="post" action="#">
						<div class="form-input">
							<input type="email" name="email" required>
							<label>Email</label>
						</div>
						<div class="form-input">
							<input type="password" name="password" required>
							<label>Password</label>
						</div>
						<input class="btn btn-danger" type="submit" value="Login">
					</form>
			</div>

		</section>
	</main>
	<footer><p>&copy; Copyright 2019 Banka Software. All Rights Reserved.</p>
	</footer>
</body>
</html>
