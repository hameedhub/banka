<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="firstname"> - Create Account</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/home.css">
</head>

<body>
    <header>
        <a class="logo">Banka</a>
        <input id="nav" type="checkbox">
        <label for="nav"></label>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a class="active" href="create-account.html">Create
                            Account</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="home">
        <div class="overlay">
            <section class="container">
                <div class="form-box fb-big">
                    <h1>Create Account</h1>
                    <hr>
                    <form>
                        <div class="form-input">
                            <input type="number" required placeholder="Enter Opening Balance" name="openingbalance">
                        </div>
                        <div class="form-input">
                                <select id="type" required>
                                    <option selected disabled>--Please select--</option>
                                    <option value="savings">Savings</option>
                                    <option value="current">Current</option>
                                </select>
                            </div><br>
                            <p id="notify"></p>
                        <button id="submit" class="btn btn-default">Create Account </button>
                    </form>
                </div>
            </section>
    </main>
    <script src="../assets/js/widgets.js"></script>
    <script type="text/javascript" src="../../../../scripts/path.js"></script>
    <script type="text/javascript" src="../../../../scripts/client/createAccount.js"></script>
    <footer>
        <p>&copy; Copyright 2019 Banka Software. All Rights Reserved.</p>
    </footer>
</body>

</html>
