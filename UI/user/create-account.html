<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
	<header>
	<div class="sidebar">
		<div class="toggle-btn" onclick="toggle()">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="avatar">
			<div class="avatar-img">
				<img src="../assets/images/avatar.jpg" alt="avatar">
			</div>
			<div class="avatar-content">
				<p id="fullname"></p>
			</div>
		</div>
		<ul>
			<li><a href="dashboard.html">Dashboard</a></li>
			<li><a class="active" href="create-account.html">Create Account</a></li>
			<li><a href="transactions.html">Transactions</a></li>
			<li><a href="#">Logout</a></li>
		</ul>
	</div>
	<a class="header-brand" href="dashboard.html"> Banka</a>
	</header>
	<main>
		<section class="container dashboard">
			<div class="form-box fb-big">
				<h3>Create Account</h3><p>NB: Your details will be populated, you can only provide <b>Account Number</b> and <b>Account Type</b>..</p><hr>
				<form>
					<div class="form-input">
						<input type="text" name="firstName" readonly value="" >
						<label>First Name</label>
					</div>
					<div class="form-input">
						<input type="text" name="lastName" readonly value="" >
						<label>Last Name</label>
					</div>
					<div class="form-input">
						<input type="text" name="email" readonly value="" >
						<label>Email Address</label>
					</div>
					<div class="form-input">
						<input type="number" name="accountNumber" required>
						<label>Account Number</label>
					</div>
					<div class="form-input">
						<select name="type" required>
							<option selected disabled>--Please Select--</option>
							<option value="savings">savings</option>
							<option value="current">current</option>
						</select>
						<label>Account Type</label>
					</div>
					<input class="btn btn-danger" type="submit" name="save" value="Save">
				</form>
			</div>	
		</section>
	</main>
	<script src="../assets/js/widgets.js"></script>
</body>
</html>
