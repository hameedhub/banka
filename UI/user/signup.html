<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Banka </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/home.css">
</head>

<body>
    <header>
        <a class="logo">Banka</a>
        <input id="nav" type="checkbox">
        <label for="nav"></label>
        <nav>
            <ul>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
            </ul>
        </nav>
    </header>
    <main class="home">
        <div class="overlay">
            <section class="container">
                <div class="form-box">
                    <h1>Registration</h1>
                    <form action="login.html" method="post">
                        <div class="form-input">
                            <input type="text" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-input">
                            <input type="text" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" placeholder="Enter password" required>
                        </div>
                        <div class="form-input">
                            <input onkeyup="validatePassword()" type="password" placeholder="Repeat Password" name="repeatPassword" required>
                            <p id="notify"></p>
                        </div>
                       
                        <button class="btn btn-default" type="submit">Register</button>
                    </form>
                    <p>Do you have an account already? <a href="login.html"> Login</a></p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright 2019 Banka Software. All Rights Reserved.</p>
    </footer>
    <script type="text/javascript" src="../../../../scripts/path.js"></script>
    <script type="text/javascript" src="../../../../scripts/auth/signup.js"></script>
</body>

</html>
