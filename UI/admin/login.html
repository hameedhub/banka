<!DOCTYPE html>
<html>
<head>
	<title>Admin - Banka</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body>
	<header>
		<a class="header-brand">Banka</a>
	</header>
	<main>
		<section class="container">
			<h3>Welcome,</h3>
				<p>Please, provide Email address and password to access your account.</p>
			<div class="form-box">
				<h3>LOGIN</h3><hr>
					<form method="post" action="#">
						<div class="form-input">
							<input type="email" name="email" required>
							<label>Email</label>
						</div>
						<div class="form-input">
							<input type="password" name="password" required>
							<label>Password</label>
						</div>
						<input class="btn btn-danger" type="submit" name="" value="Login">
					</form>
			</div>
		</section>
	</main>
	<footer><p>&copy; Copyright 2019 Banka Software. All Rights Reserved.</p>
	</footer>
	<script type="text/javascript" src="../assets/js/widgets.js"></script>
</body>
</html>
